<!DOCTYPE html>
<html>
    <head> 
        <title>Basics of painter</title>
    </head>
 <body>
<h2>Painter entry Anumolu Meghala </h2>
<form>
    <label for="form_Painter">The hidden painter name</label>
    <input type="password" id="form_Painter" name="form_Painter" value="Monet"> <br>
    <label for="form_PainterWithSpecialAbility">Guess the painter</label>
    <input type="text" id="form_PainterWithSpecialAbility" name="form_PainterWithSpecialAbility" > <br>
    <input type="button" onclick="checkPainter()" value="check the guess">
</form>
<p id="result">This text will be replaced </p>
<div class="container">
    <img src="Abelia.jpg" id="img" width="100" height="100" onclick="selectImage()">
  
  </div>
<script> 
        var good = 0;
        var oops = 0;
        var counter = 0;
        function checkPainter() {
            console.log("Getting form values")
            hiddenpainter = document.getElementById("form_Painter").value;
            guesspainter = document.getElementById("form_PainterWithSpecialAbility").value;
            out = document.getElementById("result")
            if (hiddenpainter == guesspainter) {

                good=good+1;
                alert("You got it right");
                out.innerHTML = "True Answer:" +good +"False Answer:" +oops;
            }
            else {
                counter = counter +1;
                oops=oops+1;
                alert("Sorry")
                out.innerHTML = "True Answer:" +good +"False Answer:" +oops;
            }
            if (counter > 10){
                out.innerHTML = 'Sorry, ran out of guesses'

            }
        }
        var useImage=1;
        function selectImage(){
  switch(useImage){
     case 1:
     useImage=2;document.getElementById("img").src="Abelia.jpg";break;
     case 2:
     useImage=3;document.getElementById("img").src="Umbrella plant.jpg";break;
     case 3:
     useImage=1;document.getElementById("img").src="Nemesia.jpg";break;

     }
 }   
 
</script>
</body>
